<!DOCTYPE html>

<html>

<head>


    <link rel="stylesheet" href="styles.css">

    <title>Side Navigation Bar Example</title>

</head>

  <style>

    body {

    margin: 0; /* Remove default margin */

}

 

.sidenav {

    height: 100%; /* Full height */

    width: 160px; /* Fixed width */

    padding-top: 20px; /* Padding at the top */

    background-color: green; /* Background color */

    position: fixed; /* Fixed position */

    top: 0; /* Align to top */

    left: 0; /* Align to left */

}

 

.sidenav a {

    display: block; /* Block element */

    text-decoration: none; /* No underline */

    padding: 6px 8px 6px 16px; /* Padding */

    color: white; /* Text color */

}

 

.sidenav a:hover {

    color: red; /* Highlight color on hover */

}

 

.main {

    margin-left: 160px; /* Margin same as sidenav width */

    padding: 0 10px; /* Padding on sides */

    height: 2000px; /* Set height */

}

 

  </style>

<body>

    <div class="sidenav">

        <a href="#about">About Us</a>

        <a href="#departments">Departments</a>

        <a href="#vision">Vision and Mission</a>

        <a href="#contact">Contact Us</a>

    </div>

    <div class="main">

        <h1>Side Bar Example</h1>

        <p></p>

    </div>

</body>

</html>
